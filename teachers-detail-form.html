            <h2 class="mb-4 pt-4">TEACHER'S DETAILS</h2>
            <form class="form" action="/teachers-detail-form/new" method="post">
                <div class="mb-3 ">
                    <h6>Full Name:</h6>
                    <input type="text" id="username" placeholder="Full Name" name="fname" required>

                    <input type="text" id="email" placeholder="Email" name="fname" required>

    <script type="module" defer>
        import { createUser } from './assets/js/App.js';

        document.getElementById('createUser').addEventListener('click', (event) => {
            event.preventDefault();
            const user = {
                name: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: "TEACHER"
            }
            createUser(user);
            document.getElementById('username').value = "";
            document.getElementById('email').value = "";
        });
        
        function addByOne(e) {
    increment.innerHTML = ++i;
}

var i = 0;
var increment = document.getElementById('teach');
var increase = document.getElementById('createUser');
increase.addEventListener('click', function (e) {
    addByOne(e);
}, false);
