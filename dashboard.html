    <title>Document</title>
</head>

<body>
    <div class="sidebar">
        <h2 style="text-align: center; color:#ffcdb5; margin-top:10px;">E learning</h2>
        <a href="dashboard.html">
            <span class="icon"><i class="fa-solid fa-home"></i></span>
            <span class="item">Dashboard</span>
        </a>
        <a href="school-detail-form.html">
            <span class="icon"><i class="fas fa-school"></i></i></span>
            <span class="item">Schools</span>
            <!-- Create an accordion -->
        </a>
        <a href="teachers-detail-form.html">
            <span class="icon"><i class="fas fa-chalkboard-teacher"></i></span>
            <span class="item">Teachers</span>
        </a>
        <a href="students-detail-form.html">
            <span class="icon"><i class="fas fa-user-graduate"></i></span>
            <span class="item">Students</span>
        </a>
        <a href="resources.html">
            <span class="icon"><i class="fa-solid fa-file"></i></span>
            <span class="item">Resources</span>
        </a>
        <a href="attendance.html">
            <span class="icon"><i class="fa-solid fa-clipboard-user"></i></span>
            <span class="item">Attendance</span>
        </a>
    
        <a href="login.html">
            <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
            <span class="item">Logout</span>
        </a>
    </div>
    <div class="section">

    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="search"  class="fas" id="search" placeholder="&#xF002; "  style="text-transform:lowercase !important">
                </div>
                <div class="user">
                    <div class="img-case">
                        <span class="text-mute" id="username"></span>
                        <i class="fas fa-user-circle"></i>

                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <div class="icon-case">
                        <img src="./assets/images/schoolBlue.png" height="30" width="30" alt="">
                    </div>
                    <div class="box">
                        <h5 id="schools">0</h5>
                        <h6>Schools</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="icon-case">
                        <img src="./assets/images/reading-bookBlue.png" alt="">
                    </div>
                    <div class="box">
                        <h5 id="students">0</h5>
                        <h6>Students</h6>
                    </div>
                </div>
                <div class="card">
                    <div class="icon-case">
                        <img src="./assets/images/teachBlue.png" alt="">
                    </div>
                    <div class="box">
                        <h5 id="teachers">0</h5>
                        <h6>Teachers</h6>
                    </div>
                </div>
            </div>
            <div class="content-2">
                <div class="schools" >
                    <table id="school-table">
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            
                            <th>Action</th>

                        </tr>
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module">
        import * as App from './assets/js/App.js';

        App.getUser().then((data)=> document.getElementById('username').innerHTML = data.name);

        App.getSchools().then((data) => {

        console.table(data);
            document.getElementById('schools').innerHTML = data.length
            
            // Map data to table schools-table'

            const table =document.getElementById('school-table');

           data.forEach((school) => {
                const row = table.insertRow();
                const name = row.insertCell();
                const description = row.insertCell();
                const action = row.insertCell();
                name.innerHTML = school.name;
                description.innerHTML = school.description;
                action.innerHTML = `<a href="/school.html" class="btn">View</a>`;
            });

        });
        App.getUserByRole("TEACHER").then((data) => {
            document.getElementById('teachers').innerHTML = data.length
        });

        App.getUserByRole("STUDENT").then((data) => {
            document.getElementById('students').innerHTML = data.length
        });

    </script>
</body>

</html>
